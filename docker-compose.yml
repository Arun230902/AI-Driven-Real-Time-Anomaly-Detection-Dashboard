version: "3.8"

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

  metrics-app:
    build: ./metrics-app
    container_name: metrics-app
    ports:
      - "8000:8000"

  anomaly-detector:
    build: ./anomaly-detector
    container_name: anomaly-detector
    depends_on:
      - prometheus
    # Port only needed if you want to hit it from host, but it must be exposed
    # inside the Docker network for Prometheus, which it is by default.
    ports:
      - "9100:9100"
